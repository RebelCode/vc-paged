<!DOCTYPE html>

<div id="app">
    <h1>I'll be back</h1>

<script type="text/javascript" src="/webpack-dev-server.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // get default configuration inside the Bottle instance
        require.config({
            paths: {
                vue: 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.4/vue',
                lib: 'lib.min'
            }
        });
        var dependenciesList = ['lib', 'vue']

        require(dependenciesList, function () {
            var dependencies = {}
            for (var i = 0; i < dependenciesList.length; i++) {
                dependencies[dependenciesList[i]] = arguments[i]
            }

            let CfPaged = dependencies.lib.CfPaged(dependencies.vue)
        });
    });
</script>
</html>
